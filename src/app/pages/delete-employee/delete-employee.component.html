<div class="container">
    <div class="form-container">
      <h3 class="form-title text-center">Delete Employee</h3>
      <form>
        <div class="mb-3">
          <label for="department" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            [(ngModel)]="employee.name"
            required
            maxlength="100"
            disabled
            name="name"
          />
        </div>
  
        <div class="mb-3">
          <label for="department" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="employee.email"
            name="email"
            required
            disabled
          />
        </div>
  
        <div class="mb-3">
          <label for="department" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            [(ngModel)]="employee.phone"
            name="phone"
            placeholder="Enter phone number"
            disabled
          />
        </div>
  
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input
            type="tel"
            class="form-control"
            id="department"
            [(ngModel)]="employee.department"
            name="department"
            disabled
          />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Delete</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
