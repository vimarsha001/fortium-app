<div class="d-flex justify-content-center">
  <div class="table-container mx-auto my-4" id="table-container">
  <h3 class="mb-4 text-center">Employee List</h3>
    <table class="table table-striped table-bordered align-middle w-auto">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Department</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      
        <tr *ngFor="let employee of listOfEmployees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.createdAt }}</td>
          <td>{{ employee.updatedAt }}</td>
            <td class="text-center">
  <div class="d-flex justify-content-center gap-2">
    <button class="btn btn-sm btn-warning px-3" (click)="onUpdate(employee.id)">Update</button>
    <button class="btn btn-sm btn-danger px-3" (click)="onDelete(employee.id)">Delete</button>
  </div>
</td>
        </tr>
      
    </tbody>
  </table>
  
</div>
</div>
