<div class="container">
  <div class="form-container">
    <h3 class="form-title text-center">Add New Employee</h3>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          placeholder="Enter full name"
          required
          maxlength="100"
          [(ngModel)]="employee.name" name="name"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="email@example.com"
          required
          [(ngModel)]="employee.email" name="email"
        />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          placeholder="Enter phone number"
          [(ngModel)]="employee.phone" name="phone"
        />
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" required [(ngModel)]="employee.department" name="department">
          <option selected disabled>Choose...</option>
          <option>HR</option>
          <option>IT</option>
          <option>Finance</option>
          <option>Operations</option>
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" (click)="onSubmit(employee.name,employee.phone,employee.email,employee.department)">Submit</button>
        <button type="reset" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
  </div>
</div>
